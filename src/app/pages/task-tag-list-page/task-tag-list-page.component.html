<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            栏目管理
            <small>Column management</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
            <li><a href="#">内容管理</a></li>
            <li class="active">栏目管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="mailbox-controls">
                    <!-- Check all button -->
                    <a class="btn btn-success btn-sm checkbox-toggle" routerLink="/admin/taskTag-new">创建栏目<i class="fa fa-refresh"></i></a>
                    <div class="pull-right">
                        {{taskTags.length}}个栏目
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <!-- /.pull-right -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">栏目管理</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tr>
                                <th>栏目</th>
                                <th>排序</th>
                                <th>子任务数量</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            <tr *ngFor="let taskTag of taskTags;let i = index">
                                <td>{{taskTag.name}}</td>
                                <td>{{taskTag.sort}}</td>
                                <td>{{taskNums[i] || 0}}</td>
                                <td>
                                    {{taskTag.createDt | date : 'yyyy-MM-dd'}}
                                </td>
                                <td>
                                    <a class="badge bg-green-active" routerLink="/admin/taskTag-edit" [queryParams]="{_id:taskTag._id}">编辑</a> <span class="badge bg-red" (click)="deleteTaskTag(taskTag,i)">删除</span></td>
                            </tr>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li (click)="lessPage()"><a>&laquo;</a></li>
                            <li *ngFor="let page of pageSize;let i =index" [class.active]="currentPage==i" (click)="getTaskTagList(i)" [style.display]="currentPage>i+2||currentPage<i-2?'none':'inline-block' "><a>{{i+1}}</a></li>
                            <li (click)="morePage()"><a>&raquo;</a></li>
                        </ul>
                    </div>
                </div>
                <!-- /.box -->

                <!-- /.box -->
            </div>

        </div>
    </section>
    <!-- /.content -->
</div>

<app-table [api]="'taskTag'" [fileds]="[{label:'标题',key:'title'}]" ></app-table>
