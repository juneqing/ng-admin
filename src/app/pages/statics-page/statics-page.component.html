<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            统计分析
            <small>statistical analysis</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
            <li><a href="#">控制面板</a></li>
            <li class="active">统计分析</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">统计分析</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tr>
                                <th>时间</th>
                                <th>注册人数</th>
                                <th>完善信息用户</th>
                                <th>活跃用户</th>
                                <th>用户总数</th>
                            </tr>
                            <tr>
                                <td>昨日</td>
                                <td>{{systemInfo.yesSignupCount}}</td>
                                <td>
                                    0
                                </td>
                                <td><span class="badge bg-yellow">{{systemInfo.yesActiveUserNum}}</span></td>
                            </tr>
                            <tr>
                                <td>今日</td>
                                <td>{{systemInfo.todayActiveUserNum}}</td>
                                <td>
                                    0
                                </td>
                                <td><span class="badge bg-yellow">{{systemInfo.todaySignupCount}}</span></td>
                                <td>{{systemInfo.totalNum}}</td>
                            </tr>
                            <tr>
                                <td>上周</td>
                                <td>{{systemInfo.weekActiveUserNum}}</td>
                                <td>空</td>
                                <td>空</td>
                            </tr>
                            <tr>
                                <td>本周</td>
                                <td>空</td>
                                <td>
                                    空
                                </td>
                                <td><span class="badge bg-green">空</span></td>
                            </tr>
                        </table>
                    </div>
                    <!-- /.box-body -->

                </div>
                <!-- /.box -->

                <!-- /.box -->
            </div>

        </div>
    </section>
    <!-- /.content -->
</div>
